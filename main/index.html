<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDiro에 오신걸 환영합니다.</title>

    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/js/main.js">
</head>

<body>

    <!-- 헤더 -->
    <header id="header" class="header">

        <!-- 헤더 로고 -->

        <div id="header__logo">
            <img src="../public/images/UDiro_seoul_logo2.png" alt="" id="header__logo__img">
        </div>

        <!-- 헤더 로고 끝 -->

        <!-- 헤더 메뉴 시작 -->

        <ul id="header__menu">
            <li class="header__menu__list">지도</li>
            <li class="header__menu__list">문화</li>
            <li class="header__menu__list">게시판</li>
            <li class="header__menu__list">공지사항</li>
        </ul>

        <!-- 헤더 메뉴 끝 -->

        <!-- 로그인, 회원가입 -->

        <div id="login" class="login__signUp">로그인</div>
        <div id="signUp" class="login__signUp">회원가입</div>
        <!-- 로그인, 회원가입 끝 -->
    </header>

    <!-- 헤더 끝 -->


    <!-- 전체 컨테이너 시작 -->
    <div id="container">

        <!-- 중앙 메인 로고 -->
        <div id="main__logo">
            <img src="../public/images/UDiro_seoul_logo2.png" alt="중앙메인로고">
        </div>
        <!-- 중앙 메인로고 끝 -->


        <!-- 메인 검색창 부분 -->
        <div id="Search__description">
            <span> Search </span>
        </div>

        <!-- 카테고리 선택 -->
        <div id="search__bar__container">
            <select name="search__category" id="search__filter">
                <option value="장소">장소</option>
                <option value="업종">업종</option>
            </select>
            <!-- 카테고리 선택  끝-->

            <!-- 검색창 부분 -->
            <input type="text" id="search__bar" placeholder="ex) 장소: 역삼역, 업종: 카페">
            <!-- 검색창 부분 끝 -->

        </div>

        <!-- 구 슬라이드 -->
        <div class="slide slide_wrap">
            <img src="../public/images/seoulmap/gangnam.png" class="slide_item item1">
            <img src="../public/images/seoulmap/gangdong.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_강북구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_강서구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_관안구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_광진구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_구로구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_금천구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_노원구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_도봉구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_동대문구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_동작구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_마포구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_서대문구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_서초구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_성동구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_성북구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_송파구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_양천구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_영등포구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_용산구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_은평구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_종로구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_중구.png" class="slide_item">
            <img src="../public/images/seoulmap/서울시 구별 지도_중량구.png" class="slide_item">

            <div class="slide_prev_button slide_button">◀</div>
            <div class="slide_next_button slide_button">▶</div>
            <ul class="slide_pagination"></ul>
        </div>
        <!-- 구 슬라이드 끝 -->

    </div>
    <!-- 전체 컨테이너 끝 -->
    <footer>
        <div id="sns">
            <ul>
                <li><img src="../public/images/instagram.png" alt=""></li>
                <li><img src="../public/images/meta.png" alt=""></li>
                <li><img src="../public/images/twitter.png" alt=""></li>
            </ul>
        </div>
        <div id="copyright">Copyright 2023. UDiro. All rights reserved</div>
    </footer>

    <script src="../public/js/slide.js" defer></script>
</body>

</html>
